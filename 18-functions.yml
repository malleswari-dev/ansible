- name: functions
  hosts: local
  connection: local
  vars:
    technologies: devops, linux, shell,ansible  # string
    tags:  # map or dictonary
      application: payment
      environment: dev
    listtags:
    - key: application
      value: payment
    - key: environment
      value: dev  
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "hello {{ name | default('ramesh') }}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split (',') }}"    

  - name: convert map to list
    ansible.builtin.debug:
      msg: "tags are: {{ tags | dict2items }}"    

  - name: convert list to map
    ansible.builtin.debug:
      msg: "tag map: {{ listtags | items2dict }}"    

  - name: read yml and take it into variable
    ansible.builtin.set_fact:
      student_yml: "{{ lookup ('file','student.yml') | from_yml }}"    